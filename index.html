<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 border bg-light time-block">
                9AM
            </div>
            <div class="col-md-10 border" id="edit-9" contenteditable="false">
            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="9"></i>
            </div>
        </div>
        <div class="row">

            <div class="col-md-1 border bg-light time-block">
                10AM
            </div>
            <div class="col-md-10 border " id="edit-10" contenteditable="false">

            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="10"></i>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-1 border bg-light time-block ">
                11AM
            </div>
            <div class="col-md-10 border " id="edit-11">

            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="11"></i>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-1 border bg-light time-block" id="timeBlock-12">
                12AM
            </div>
            <div class="col-md-10 border " id="edit-12" contenteditable=false>

            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="12"></i>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-1 border bg-light time-block ">
                1PM
            </div>
            <div class="col-md-10 border " id="edit-13" contenteditable=false>

            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="13"></i>
            </div>
        </div>
        <div class="row ">

            <div class="col-md-1 border bg-light time-block ">
                2PM
            </div>
            <div class="col-md-10 border " id="edit-14" contenteditable=false>

            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="14"></i>
            </div>

        </div>
        <div class="row ">

            <div class="col-md-1 border bg-light time-block ">
                3PM
            </div>
            <div class="col-md-10 border " id="edit-15" contenteditable=false>

            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="15"></i>
            </div>

        </div>
        <div class="row ">

            <div class="col-md-1 border bg-light time-block ">
                4PM
            </div>
            <div class="col-md-10 border " id="edit-16" contenteditable=false>

            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="16"></i>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-1 border bg-light time-block ">
                5PM
            </div>
            <div class="col-md-10 border " id="edit-17" contenteditable=false>

            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="17"></i>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-1 border bg-light time-block ">
                6PM
            </div>
            <div class="col-md-10 border " id="edit-18" contenteditable=false>
                Past Testing
            </div>
            <div class="col-md-1 border saveBtn ">
                <i class='far fa-edit' value="18"></i>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>
    <script src="assets/javascript/script.js "></script>
</body>

</html>
